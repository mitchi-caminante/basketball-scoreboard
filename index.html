<html>
    <head><link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil"
      rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <section class="scoreboard" id="home-scoreboard">
                <h3>HOME</h3>
                <h2 class="score" id="home-score">0</h2>
                <div>
                    <button id="home1" data-home="1">+1</button>
                    <button id="home2" data-home="2">+2</button>
                    <button id="home3" data-home="3">+3</button>
                </div>
            </section>
            <section class="scoreboard" id="guest-scoreboard">
                <h3>GUEST</h3>
                <h2 class="score" id="guest-score">0</h2>
                <div>
                    <button id="guest1" data-guest="1">+1</button>
                    <button id="guest2" data-guest="2">+2</button>
                    <button id="guest3" data-guest="3">+3</button>
                </div>
            </section>
        </div>
        <button id="reset-btn">Reset</button>
        <script src="index.js"></script>
    </body>
</html>
